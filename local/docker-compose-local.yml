version: '3.3'

services:
    db:
        image: mysql:5.7
        container_name: db
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: minitwit
        ports:
            - "3306:3306"
        networks:
            - main
    minitwit:
        image: minitwit-local
        container_name: minitwit
        build:
          context: .
          dockerfile: Dockerfile-localDB
        ports:
            - "4567:4567"
        networks:
            - main
        depends_on:
            - db
            - grafana
            - prometheus

    prometheus:
        image: prom/prometheus
        container_name: prometheus
        volumes:
        - ../prometheus.yml:/etc/prometheus/prometheus.yml
        ports:
        - "9090:9090"
        networks:
        - main

    grafana:
        image: grafana/grafana:4.5.2
        container_name: grafana
        volumes:
        - grafana-storage:/var/lib/grafana
        ports:
        - "3000:3000"  
        networks:
        - main
    elasticsearch:
        image: "docker.elastic.co/elasticsearch/elasticsearch:7.2.0"
        environment:
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
            - "discovery.type=single-node"
        volumes:
            - elk_elasticsearch_data:/usr/share/elasticsearch/data
        networks:
            - elk

    kibana:
        image: "docker.elastic.co/kibana/kibana:7.2.0"
        environment:
            elasticsearch.hosts: '["http://elasticsearch:9200"]'
        networks:
            - elk
    
    filebeat:
        image: "docker.elastic.co/beats/filebeat:7.2.0"
        environment:
            - "ELK_USER=${ELK_USER}"
        user: root
        volumes:
            - ${ELK_DIR}/../filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
            - /var/lib/docker:/var/lib/docker:ro
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - elk
        
    nginx: 
        image: nginx
        ports:
            - 9200:9200
            - 5601:5601
            - 8881:8881
            - 8882:8882
        networks:
            - elk
        volumes:    
            - type: bind
              source: ${ELK_DIR}/../nginx.conf
              target: /etc/nginx/nginx.conf
            - type: bind
              source: ${ELK_DIR}/../.htpasswd
              target: /etc/nginx/.htpasswd
networks:
    elk:
    main:
        driver: bridge
volumes:
    grafana-storage:
    elk_elasticsearch_data:
